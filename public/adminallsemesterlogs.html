    <div class="header-container" style="display: flex; align-items: center; justify-content: space-between;">
        <!-- Back Button on the left -->
        <a href="javascript:window.history.back();" class="back-icon" style="flex-shrink: 0;">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-arrow-back-up">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <path d="M9 14l-4 -4l4 -4" />
                <path d="M5 10h11a4 4 0 1 1 0 8h-1" />
            </svg>
        </a>
        <!-- Title in the center -->
        <h2 style="flex-grow: 1; text-align: center;">All Semester Logs</h2>
    </div>
    
      
            <table id="semesterLogsTable" class="custom-table" style="width:100%;">
                <thead>
                    <tr>
                        <th>Semester Name</th>
                        <th>Action</th>
                        <th>Performed By</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="semesterTableBody">
                    <!-- Dynamic rows will be inserted here -->
                </tbody>
            </table>
   
    

    <div class="export-container">
        <div class="export-dropdown">
            <button class="export-btn">
                Export <i class="fas fa-chevron-down"></i>
            </button>
            <div class="export-content">
                <a href="#" onclick="exportAction('copy')">Copy</a>
                <a href="#" onclick="exportAction('print')">Print</a>
                <a href="#" onclick="exportAction('pdf')">PDF</a>
                <a href="#" onclick="exportAction('csv')">CSV</a>
                <a href="#" onclick="exportAction('excel')">Excel</a>
            </div>
        </div>
    </div>
    


<script>
let dataTable;

function exportAction(type) {
    var table = $('#semesterLogsTable').DataTable();
    switch (type) {
        case 'copy':
            table.button('.buttons-copy').trigger();
            break;
        case 'print':
            table.button('.buttons-print').trigger();
            break;
        case 'pdf':
            table.button('.buttons-pdf').trigger();
            break;
        case 'csv':
            table.button('.buttons-csv').trigger();
            break;
        case 'excel':
            table.button('.buttons-excel').trigger();
            break;
    }
}

// Modify your DataTable initialization to this:
$(document).ready(function() {
    fetch('https://finalccspayment.onrender.com/api/auth/allsemesterlogs')
        .then(response => response.json())
        .then(data => {
            let tableBody = $('#semesterTableBody');
            tableBody.empty();

            data.forEach(log => {
                let row = ` 
                    <tr>
                        <td>${log.semester_name}</td>
                        <td>${log.action}</td>
                        <td>${log.performed_by}</td>
                        <td>${new Date(log.created_at).toLocaleString()}</td>
                    </tr>
                `;
                tableBody.append(row);
            });

            // Initialize DataTable with buttons
            dataTable = $('#semesterLogsTable').DataTable({
                dom: '<"top"f>rt<"bottom"lip>',
                pageLength: 10,
                buttons: [
                    'copyHtml5',
                    'csvHtml5',
                    'excelHtml5',
                    {
                        extend: 'pdfHtml5',
                        orientation: 'landscape'
                    },
                    'print' // Ensure the print button is enabled
                ],
                language: {
                    buttons: {
                        copyTitle: 'Copied to clipboard',
                        copyKeys: 'Press CTRL or Command + C to copy to clipboard'
                    }
                }
            });

            // Attach the print action to the print button in the export dropdown
            $('.export-btn').on('click', function() {
                dataTable.button('.buttons-print').trigger(); // Trigger the print action directly
            });

        })
        .catch(error => console.error('Error fetching logs:', error));
});


</script>
