<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Product</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-container {
            width: 60%;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-top: 20px;
            background-color: #f4f4f4;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-container button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            color: white;
            background-color: #007bff;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Update Product</h1>
        <div class="form-container">
            <form id="updateProductForm">
                <label for="name">Product Name</label>
                <input type="text" id="name" placeholder="Product Name" required>
                
                <label for="price">Price</label>
                <input type="number" id="price" placeholder="Price" step="0.01" required>
                
                
                
                <button type="submit">Update Product</button>
            </form>
            
        </div>
    </div>
    <script>
        function getProductDetails(productId) {
    const token = localStorage.getItem('token');
    if (!token) {
        window.location.href = 'adminlogin.html';
        return;
    }

    fetch(`http://localhost:5000/api/auth/products/${productId}`, {
        headers: {
            'Authorization': `Bearer ${token}`
        }
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.json();
    })
    .then(data => {
        document.getElementById('name').value = data.name;
        document.getElementById('price').value = data.price;
       
    })
    .catch(error => {
        console.error('Error:', error);
        Swal.fire({
            icon: 'error',
            title: 'Error',
            text: 'Failed to fetch product details.'
        });
    });
}

    
        function updateProduct(productId) {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'adminlogin.html';
                return;
            }
    
            const name = document.getElementById('name').value;
            const price = document.getElementById('price').value;
            
    
            Swal.fire({
                title: 'Are you sure?',
                text: "Do you want to update this product?",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#007bff',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Yes, update it!',
                cancelButtonText: 'Cancel'
            }).then((result) => {
                if (result.isConfirmed) {
                    fetch(`http://localhost:5000/api/auth/products/${productId}/update`, {
                        method: 'PATCH',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({
                            name,
                            price                            
                        })
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(() => {
                        Swal.fire({
                            icon: 'success',
                            title: 'Success',
                            text: 'Product updated successfully!'
                        }).then(() => {
                            window.location.href = 'organization-products.html';
                        });
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        Swal.fire({
                            icon: 'error',
                            title: 'Error',
                            text: 'Failed to update product.'
                        });
                    });
                }
            });
        }
    
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');
            if (productId) {
                getProductDetails(productId);
                document.getElementById('updateProductForm').addEventListener('submit', (event) => {
                    event.preventDefault();
                    updateProduct(productId);
                });
            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Product ID is missing.'
                });
            }
        });
    </script>
    
</body>
</html>
