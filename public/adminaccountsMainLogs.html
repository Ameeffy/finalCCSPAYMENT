                                                document.getElementById('UsersForm').addEventListener('submit', function (event) {

        Swal.fire(
            'Error!',

                console.error('Error updating user status:', error);
                Swal.fire(
                    'Error!',
                    'An error occurred while updating the user.',
                    'error'
                );
            });
        }

                            function openUserModalReport(userId, semesterId, id) {

        `,

            const reason = document.getElementById('reason').value;

            if (!reason) {

            }

        }
    }).then((result) => {

function submitUserReport(userId, semesterId, id, reason, comment) {
    Swal.fire({
        title: 'Submitting Report',
        text: 'Please wait while the report is being submitted...',
        allowOutsideClick: false,
        allowEscapeKey: false,
        didOpen: () => {
            Swal.showLoading();
        },
    });

    // Retrieve token from localStorage or sessionStorage
    const token = localStorage.getItem('token') || sessionStorage.getItem('token');

    if (!token) {
        Swal.fire('Error', 'User is not authenticated. Please log in again.', 'error');
        return;
    }

    fetch('https://finalccspayment.onrender.com/api/auth/report-user', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}` // Include the token in the request
        },
        body: JSON.stringify({
            userId,
            semesterId,
            id,                                      
            reason,
            comment, // Now the comment is correctly passed
        }),
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            Swal.fire('Report Submitted', 'The report has been successfully submitted.', 'success')
                .then(() => {
                    fetchUserData(); 
                });
        } else {
            Swal.fire('Error', data.message || 'There was an error submitting the report.', 'error');
        }
    })
